<div class="col-md-12">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-12">
				<div class="row"></div>
			</div>

			<table class="table">
				<thead>
					<tr>
						<th>Product ID</th>
						<th>Product Name</th>
						<th>Catagory</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p_list in productList"> 
						<th scope="row">{{p_list.Productid}}</th>
						<td>{{p_list.product_name}}</td>
						<td>{{p_list.category}}</td>
						<td>{{p_list.mrp}}</td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>
</div>
