
<div class="container" >
	<div class="login_wrapper">
		<div class="row">
				<form class="form-horizontal" novalidate>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.userName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
					</div>
					{{user}}
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit"  ng-click="loginUser()" class="btn btn-default" >Sign in</button>
						</div>
					</div>
				</form>
		</div>
	</div>
</div>
